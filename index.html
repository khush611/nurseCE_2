<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

  <body>
    <div id="app">

      <div class="text">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>How Nurse CE Club <span>works</span></h2>

                Using Nurse CE Club is easy and fun!

                Take a sample course and see how easy it is!

              <p></p>

            <div class="col custom-col">

            </div>
          </div>
        </div>
      </div>

    <script src="src/index.js"></script>
